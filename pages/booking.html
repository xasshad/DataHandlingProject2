      <h2>Payment Page</h2>

      <div class="booking-row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">

              <div class="booking-row">
                <div class="col-50">
                  <h3>Billing Address</h3>

                  <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="123 Queen Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="Auckland City">

                  <div class="booking-row">
                    <div class="col-50">
                      <label for="state">Region</label>
                      <input type="text" id="state" name="state" placeholder="Auckland">
                    </div>

                    <div class="col-50">
                      <label for="zip">Postal Code</label>
                      <input type="text" id="zip" name="zip" placeholder="1010">
                    </div>
                  </div>
                </div>

                <div class="col-50">
                  <h3>Payment</h3>

                  <label for="cname">Cardholder Name</label>
                  <input type="text" id="cname" name="cardname" placeholder="John Morrin Doe">
                  <label for="ccnum">Credit/Debit Card Number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Card Expiry Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">

                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Card Expiry Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2022">
                    </div>

                    <div class="col-50">
                      <label for="cvv">Security Code</label>
                      <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                  </div>
                </div>

              </div>

              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping Address same as Billing Address
              </label>
              <input type="submit" value="Continue to checkout" class="btn">   
            </form>
          </div>
        </div>

          <div class="booking-container">
